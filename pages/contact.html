<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta description permettant d'avoir des informations sur le site visité sans avoir encore cliqué sur le lien, suite à la recherche sur un navigateur -->
    <meta name="description"
        content="Vous pouvez contacter Erwan Brévault par cette page, via des formulaires de contact ou encore à l'aide des coordonnées ci-joint.">
    <!-- ajout d'une typographie -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <!-- ajout d'une favicon -->
    <link rel="shortcut icon" href="../img/icones/favicon-color.ico" type="image/x-icon">
    <!-- lien d'un fichier CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../design/contact.css">
    <title>Pour contacter Erwan Brévault - Développement Web</title>
</head>

<!-- checkCookie() va afficher le bandeau de cookie si non accepté-->

<body onload="checkCookie()">
    <!-- en-tête -->
    <header>
        <div>
            <a href="../index.html"><img src="../img/icones/logo-96x96.png" alt="logo-du-développeur" id="logo"></a>
        </div>
        <nav class="click-btn">
            <ul>
                <li><a href="./front.html">Front-End</a></li>
                <li><a href="./contact.html">Me contacter</a></li>
            </ul>
        </nav>
        <!-- menu burger -->
        <div class="click-btn-burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-burger-nav ">
            <ul class="menu-burger-ul">
                <div>
                    <li><a href="./front.html">Front-End</a></li>
                    <li><a href="./pages/contact.html">Me contacter</a></li>
                </div>
                <div>
                    <li><a href="./legal.html">Mentions Légales</a></li>
                    <li><a href="./privacy.html">Policy Privacy</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <!-- contenu du site -->
    <main>
        <h1 class="title-main-home">Me contacter</h1>
        <section class="formulaire">
            <form action="https://formspree.io/f/xgedewzz" method="POST">
                <label>E-mail</label>
                <input type="email" name="mel" maxlength="30" placeholder="default@exemple.com" list="defaultEmails"
                    required>
                <datalist id="defaultEmails">
                    <option value="@gmail.com">
                    <option value="@orange.fr">
                    <option value="@icloud.com"></option>
                    <option value="@outlook.fr">
                    <option value="@yahoo.com">
                    <option value="@protonmail.com">
                </datalist>
                <label>Téléphone</label>
                <input type=" tel" name="phone" maxlength="10" placeholder="0687406078" title="0687406078"
                    pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required>
                <label>Saisir votre demande</label>
                <!-- longueur max de caracteres defini à 750 par choix de la taille de textarea en grand ecran -->
                <textarea name="text" cols="10" rows="5" maxlength="750"
                    placeholder="Je souhaite vous contacter au sujet de ..." required></textarea>
                <button type="submit" value="Valider" id="btn-form">Valider</button>
            </form>
            <aside>
                <h2 class="title-aside">Téléphone</h2>
                <p class="numero-tel">06 82 99 56 83</p>
                <h2 class="title-aside">Réseaux sociaux</h2>
                <div class="social-icon">
                    <a href="https://github.com/erwanbrev" target="_blank"><img src="../img/icones/icons8-github-48.svg"
                            alt="icone-github-svg"></a>
                    <a href="https://www.linkedin.com/in/erwanbrev/" target="_blank"><img
                            src="../img/icones/icons8-linkedin.svg" alt="icone-linkedin-svg"></a>
                </div>
            </aside>
        </section>
    </main>
    <!-- inclusion de javascript pour l'utilisation de cookie et le bouton burger version mobile et tablette -->
    <script src="../script.js"></script>
    <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <!-- pied de page -->
    <footer>
        <div>
            <a href="./index.html"><img src="../img/icones/logo-color-96x96.png" alt="logo-du-développeur"
                    id="logo-footer"></a>
        </div>
        <section id="content-footer">
            <div id="click-menu-footer">
                <h4 class="line-height-footer-left">Visiter les pages</h4>
                <ul>
                    <li><a href="../pages/front.html">Front-End</a></li>
                    <li><a href="../pages/contact.html">Me contacter</a></li>
                </ul>
            </div>
            <div id="info-footer">
                <h4 class="line-height-footer-right">© Erwan Brévault</h4>
                <a href="../pages/legal.html" class="legal">Mentions Légales</a>
                <a href="../pages/privacy.html" class="privacy">Politique de Confidentialité</a>
            </div>
        </section>
        <div>
            <a href="https://github.com/erwanbrev" target="_blank"><img src="../img/icones/icons8-github-48.svg"
                    alt="icone-github-svg"></a>
            <a href="https://www.linkedin.com/in/erwanbrev/" target="_blank"><img
                    src="../img/icones/icons8-linkedin.svg" alt="icone-linkedin-svg"></a>
        </div>
    </footer>
</body>

</html>
