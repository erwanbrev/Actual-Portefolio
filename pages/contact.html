<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="description"
        content="Vous pouvez contacter Erwan Brévault par cette page, regroupant diverses possibilités notammment un formulaire de contact.">
    <!-- ajout d'une typographie -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <!-- ajout d'une favicon -->
    <link rel="shortcut icon" href="../img/icones/favicon-color.ico" type="image/x-icon">
    <!-- lien d'un fichier CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../design/contact.css">
    <title>Pour contacter Erwan Brévault - Développement Web</title>
</head>

<!-- checkCookie() va afficher le bandeau de cookie si non accepté-->

<body onload="checkCookie()">
    <!-- en-tête -->
    <header>
        <div>
            <a href="../index.html"><img src="../img/icones/logo-96x96.png" alt="logo-du-développeur" id="logo"></a>
        </div>
        <nav class="click-menu">
            <ul>
                <li><a href="../pages/front.html">Front-End</a></li>
                <li><a href="../pages/contact.html">Me contacter</a></li>
            </ul>
        </nav>
        <!-- menu burger -->
        <nav class="click-menu-burger">
            <ul>
                <li><a href="../pages/front.html">Front-End</a></li>
                <li><a href="../pages/contact.html">Me contacter</a></li>
            </ul>
        </nav>
    </header>
    <!-- contenu du site -->
    <main>
        <h1 class="title-main-home">Me contacter ? C'est ici !</h1>
        <section class="formulaire">
            <form action="mailto:devbzh35@gmail.com" method="POST">
                <label>E-mail</label>
                <input type="email" name="mel" placeholder="durand.durant@gmail.com">
                <label>Téléphone</label>
                <input type="number" name="nb" placeholder="06.xx.xx.xx.xx">
                <label>Saisir votre demande</label>
                <textarea name="text" cols="10" rows="5" placeholder="Je souhaite vous contacter pour ..."></textarea>
                <input type="button" value="Valider" id="btn-form">
            </form>
            <aside>
                <h2 class="title-second-home">Par téléphone :</h2>
                <p class="numero-tel">06.82.99.56.83</p>
                <div>
                    <a href="https://github.com/erwanbrev" target="_blank"><img src="../img/icones/icons8-github-48.svg"
                            alt="icone-github-svg"></a>
                    <a href="https://www.linkedin.com/in/erwanbrev/" target="_blank"><img
                            src="../img/icones/icons8-linkedin.svg" alt="icone-linkedin-svg"></a>
                </div>
            </aside>
        </section>
    </main>
    <script src="../script.js"></script>
    <!-- pied de page -->
    <footer>
        <div>
            <a href="./index.html"><img src="../img/icones/logo-color-96x96.png" alt="logo-du-développeur"
                    id="logo-footer"></a>
        </div>
        <section id="content-footer">
            <div id="click-menu-footer">
                <h4 class="line-height-footer-left">Visiter les pages</h4>
                <ul>
                    <li><a href="../pages/front.html">Front-End</a></li>
                    <li><a href="../pages/contact.html">Me contacter</a></li>
                </ul>
            </div>
            <div id="info-footer">
                <h4 class="line-height-footer-right">© Erwan Brévault</h4>
                <a href="../pages/legal.html" class="legal">Mentions Légales</a>
                <a href="../pages/privacy.html" class="privacy">Politique de Confidentialité</a>
            </div>
        </section>
        <div>
            <a href="https://github.com/erwanbrev" target="_blank"><img src="../img/icones/icons8-github-48.svg"
                    alt="icone-github-svg"></a>
            <a href="https://www.linkedin.com/in/erwanbrev/" target="_blank"><img src="../img/icones/icons8-linkedin.svg"
                    alt="icone-linkedin-svg"></a>
        </div>
    </footer>
    <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
        /* paste this line in verbatim */
        window.formbutton = window.formbutton || function () { (formbutton.q = formbutton.q || []).push(arguments) };
        /* customize formbutton below*/
        formbutton("create", {
            action: "https://formspree.io/f/xgedewzz",
            title: "How can we help?",
            fields: [
                {
                    type: "email",
                    label: "Email:",
                    name: "email",
                    required: true,
                    placeholder: "your@email.com"
                },
                {
                    type: "textarea",
                    label: "Message:",
                    name: "message",
                    placeholder: "What's on your mind?",
                },
                { type: "submit" }
            ],
            styles: {
                title: {
                    backgroundColor: "gray"
                },
                button: {
                    backgroundColor: "gray"
                }
            }
        });
    </script>
</body>

</html>
